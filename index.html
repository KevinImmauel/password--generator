<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main_container">

        <div class="container">
            <h1>Password Generator</h1>
            <div class="result-container">
                <span id="result"></span>
                <button id="copy">Copy</button>
            </div>

            <div class="length_container">
                <label>Length of your Password</label>
                <div class="length_result">
                    <input class="slider" type="range" id="length" min="4" max="20" value="10" oninput="this.nextElementSibling.value = this.value">
                    <output>10</output>
                </div>
            </div>

            <div class="length_container">
                <label>Include Numbers</label>
                <div>
                    <input type="checkbox" id="nums">
                </div>
            </div>

            <div class="length_container">
                <label>Include Small Letters</label>
                <div>
                    <input type="checkbox" id="smol">
                </div>
            </div>

            <div class="length_container">
                <label>Include Capital Letters</label>
                <div>
                    <input type="checkbox" id="bigg">
                </div>
            </div>

            <div class="length_container">
                <label>Include Symbols</label>
                <div>
                    <input type="checkbox" id="symbols">
                </div>
            </div>

            <button class="length_container" id="generate" type="submit">Generate Password</button>

        </div>

    </div>

    <script src="main.js"></script>

</body>

</html>
